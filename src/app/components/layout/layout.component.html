<div class="main-container">
    <div class="alert alert-app-level alert-info">
        <div class="alert-items">
            <div class="alert-item static">
                <div class="alert-icon-wrapper">
                    <clr-icon class="alert-icon" shape="info-circle"></clr-icon>
                </div>
                <div class="alert-text">
                    --- Convert to JSON ---
                </div>
                <div class="alert-actions">
                    <button class="btn btn-sm alert-action">Action</button>
                </div>
            </div>
        </div>
        <button aria-label="Close" class="close" type="button">
        <clr-icon  aria-hidden="true" shape="close"></clr-icon>
    </button>
    </div>
    <header class="header header-6">
        <div class="branding">
            <a href="#">
                <clr-icon shape="user"></clr-icon>
                <span class="title">Upload Experiment</span>
            </a>
        </div>
        <div class="header-nav">
            <a class="nav-link nav-icon" href="javascript://">
                <clr-icon shape="cloud"></clr-icon>
            </a>
            <a class="active nav-link nav-icon" href="javascript://">
                <clr-icon shape="folder"></clr-icon>
            </a>
        </div>
    </header>

    <div class="content-container">
        <div class="content-area">
            <div class="row">
                <div class="col-lg-12 col-md-10 col-sm-12 col-xs-12">
                    <app-card (emitJSON)='catchJSON($event)'></app-card>
                    <app-table [convertedJSON]='convertedJSON'></app-table>
                </div>
            </div>
        </div>

    </div>
</div>
